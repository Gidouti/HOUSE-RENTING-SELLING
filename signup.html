<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damar Signup</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        /* Additional styles for spacing */
        #loginButton {
            margin-top: 20px;
            /* Add spacing above the Login button */
        }

        .account-option {
            text-align: center;
            margin: 15px 0;
            /* Spacing around the account option */
        }
    </style>
</head>

<body>
    <header>
        <h1>DAMAR</h1>
        <p>Your gateway to renting properties!</p>
    </header>

    <div class="container">
        <h2>Signup for Damar</h2>
        <form action="connect.php" method="POST">
            <input type=" text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <div>
                <input type="Password" name="Password" placeholder="Password">
            </div>
            <div>
                <input type="Password" name="ConfirmPassword" placeholder="Password Confirmation">
            </div>

            <button type="submit">Sign Up</button>
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="customer" required>
                    Customer
                </label>
                <label>
                    <input type="radio" name="role" value="landlord" required>
                    Landlord
                </label>
            </div>

        </form>

        <div class="account-option">
            <p>I already have an account</p>
        </div>
        <button onclick="location.href='login.html'">login</button>
    </div>

    <footer>
        <p>&copy; 2023 Damar. All rights reserved.</p>
